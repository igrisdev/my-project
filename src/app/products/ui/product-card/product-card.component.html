<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <picture>
    <img
      class="rounded-t-lg h-60 w-full object-contain object-center"
      [src]="product().image"
      alt=""
    />
  </picture>
  <div class="p-5">
    <a [routerLink]="['/product', product().id]">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1"
      >
        {{ product().title }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
      {{ product().description }}
    </p>

    <!-- <div class="flex justify-end my-2"> -->
    <button
      class="bg-blue-600 px-6 py-2 rounded-md cursor-pointer"
      (click)="add($event)"
    >
      AÃ±adir al carrito
    </button>
    <!-- </div> -->
  </div>
</div>
